<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Indústrias Wayne</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="login-page">
  <div>
    <div class="cadastro-box">
      <img src="assets/img/logo-wayne.jpg" alt="Logo Indústrias Wayne" class="logo">
      <h2 class="cadastro">Login</h2>
      <input type="text" id="username" placeholder="Usuário">
      <input type="password" id="password" placeholder="Senha">
      
      <!-- Campo de seleção para cargo -->
      <div class="input-field">
        <h2 class="cadastro">Cargo</h2>
        <select id="cargo" required>
          <option value="administrador">Administrador de Segurança</option>
          <option value="funcionario">Funcionário</option>
          <option value="gerente">Gerente</option>
        </select>
      </div>      
      
      <button onclick="fazerLogin()">Entrar</button>
      <div id="mensagem"></div>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
